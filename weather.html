<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- link-css -->
    <link rel="stylesheet" href="./css/header.css" />

  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="nav">
        <ul class="menu">
          <li>
            <a class="title-menu" href="./users/github-search.html">
              GitHub User Search
            </a>
          </li>
        </ul>
        <ul class="menu">
          <li class="title-menu"><a href="./time.html">time</a></li>
        </ul>
      </nav>

    <!-- page-title -->
    <h2 class="page-title">This is the weather page.</h2>
    <!-- status-control -->
    <form class="status-control" id="weatherForm">
      <h3>بررسی وضعیت آب‌وهوا</h3>
      <input
        type="text"
        id="cityInput"
        class="cityInput"
        placeholder="اسم شهر یا منطقه خود را وارد کنید"
      />
      <button type="submit" class="getWeatherBtn">نمایش وضعیت</button>
      <div id="error-message"></div>
      <div id="weatherResult"></div>
    </form>
    <!-- link-js -->
    <script src="./js/weather.js"></script>
  </body>
