<!DOCTYPE html>
<html lang="fa" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog and digital-clock</title>
    <!-- link-css -->
    <link rel="stylesheet" href="./css/link.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="nav">
        <div class="menu">
          <li>
            <a class="title-menu" href="./users/github-search.html"
              >GitHub User Search</a
            >
          </li>
        </div>
        <ul class="menu">
          <li class="title-menu"><a href="./weather.html">weather</a></li>
        </ul>
      </nav>
    </header>
    <h2 class="page-title">This is the time page.</h2>
    <!-- parent -->
    <div class="parent">
      <!-- analog clock -->
      <div class="clock" id="clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-dot"></div>
      </div>
      <!-- digital clock -->
      <div class="container-clock">
        <div class="digital-clock"></div>
        <div class="AM-PM"></div>
      </div>
    </div>
    <!-- link-js -->
    <script src="./js/time.js"></script>
    <!-- end a project -->
  </body>
</html>
